<title>基本数据类型转换</title>
<script language="javascript">
<!--begin hiding JavaScript
var aa="11";
var bb="22";
var zero="0.0";
var data = 0.0;
document.write("<br>"+data);
document.write("<br>"+String(data));
if(String(data) == zero)
{
	document.write("浮点数为零");
}
document.write("变量的初始情况：aa='11' bb='22'");
var result=Number(aa)+Number(bb);
document.write("<br>number(aa)+number(bb)------数值的运算结果为：",result);
var st=String(aa);
result=st+22;
document.write("<br>string(aa)+22------字符串aa与数字的运算结果为：",result);
var bo=Boolean(aa);
result=bo+bb;
document.write("<br>boolean(aa)+bb------布尔值与字符串bb的运算结果为：",result);
result=bo+22;
document.write("<br>boolean(aa)+22------布尔值与数字的运算结果为：",result);

</script>
